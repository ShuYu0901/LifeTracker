<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>生活紀錄助手</title>
    
    <!-- 版本控制腳本 -->
    <script>
        const APP_VERSION = '1.1.3'; // 修改此處版本號以強制更新
        const storedVersion = localStorage.getItem('app_version');
        if (storedVersion !== APP_VERSION) {
            console.log(`版本更新: ${storedVersion} -> ${APP_VERSION}`);
            localStorage.setItem('app_version', APP_VERSION);
            // 這裡可以加入清除其他舊緩存的邏輯
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 加入版本號參數以強制重載 CSS -->
    <link rel="stylesheet" href="style.css?v=1.1.0">
    
    <style>
        /* 增加一些基礎的手機優化樣式 */
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        /* 隱藏 Scrollbar 但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800 font-sans overflow-hidden select-none">

    <!-- 登入頁面 (保持不變) -->
    <div id="login-page" class="fixed inset-0 z-50 bg-gray-100 flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">生活紀錄助手</h1>
                <p class="text-gray-500 text-sm mt-2">請登入以存取 API</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">帳號</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin" value="admin">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="1234" value="1234">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold shadow-lg hover:opacity-90 transition">登入</button>
            </form>
        </div>
    </div>

    <!-- 主應用介面 -->
    <div id="app-page" class="hidden min-h-screen relative">
        
        <header class="bg-white shadow-sm px-4 py-3 sticky top-0 z-10 flex justify-between items-center">
            <div>
                <h1 class="text-lg font-bold text-gray-800">Hi, <span id="user-name">User</span></h1>
                <p class="text-xs text-gray-500" id="current-date"></p>
            </div>
            <div class="flex gap-2">
                <button id="settings-btn" class="p-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 transition">
                    <i data-lucide="settings" width="18"></i>
                </button>
                <button id="logout-btn" class="p-2 bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 transition">
                    <i data-lucide="log-out" width="18"></i>
                </button>
            </div>
        </header>

        <!-- 
           [修改] 增加底部 padding 以適配安全區域與浮動按鈕 
           pb-[calc(9rem+env(safe-area-inset-bottom))] 確保內容不被遮擋
        -->
        <main id="main-container" class="pt-4 px-4 min-h-[80vh] pb-[calc(9rem+env(safe-area-inset-bottom))] overflow-y-auto no-scrollbar h-screen">
            
            <div class="flex items-center justify-between mb-6 bg-white p-1 rounded-xl shadow-sm mx-auto max-w-sm overflow-x-auto">
                <button class="tab-btn flex-shrink-0 px-3 py-2 text-sm rounded-lg transition-all font-bold bg-primary text-white shadow-md" data-index="0">今日</button>
                <button class="tab-btn flex-shrink-0 px-3 py-2 text-sm rounded-lg transition-all text-gray-400 hover:text-gray-600" data-index="1">本月</button>
                <button class="tab-btn flex-shrink-0 px-3 py-2 text-sm rounded-lg transition-all text-gray-400 hover:text-gray-600" data-index="2">年度</button>
                <button class="tab-btn flex-shrink-0 px-3 py-2 text-sm rounded-lg transition-all text-gray-400 hover:text-gray-600" data-index="3">AI 總結</button>
            </div>

            <!-- 儀表板區域 (View 0, 1, 2) -->
            <div id="dashboard-view">
                <div class="mb-4 flex flex-wrap items-center justify-between gap-2">
                    <div class="flex items-center gap-2 text-gray-500 text-sm">
                    <i id="view-icon" data-lucide="calendar" width="16"></i>
                    <span id="view-title">今日統計概覽</span>
                    </div>
                    <div id="month-filter" class="hidden items-center bg-white px-2 py-1 rounded-lg shadow-sm border border-gray-200">
                        <i data-lucide="filter" width="14" class="text-gray-400 mr-2"></i>
                        <input type="month" id="month-input" class="bg-transparent text-sm font-medium text-gray-700 outline-none">
                    </div>
                </div>
                
                <div id="date-range-filter" class="hidden mb-6 bg-white p-3 rounded-xl shadow-sm border border-gray-200 flex-col gap-2">
                    <div class="text-xs text-gray-400 flex items-center gap-1">
                        <i data-lucide="filter" width="12"></i> 自訂統計範圍
                    </div>
                    <div class="flex items-center justify-between gap-2">
                        <input type="date" id="date-start" class="bg-gray-50 rounded px-2 py-1 text-sm font-medium text-gray-700 outline-none flex-1">
                        <span class="text-gray-400 text-xs">至</span>
                        <input type="date" id="date-end" class="bg-gray-50 rounded px-2 py-1 text-sm font-medium text-gray-700 outline-none flex-1">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                        <div class="p-3 rounded-xl bg-orange-100 text-orange-600"><i data-lucide="utensils" width="24"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">飲食攝取</p>
                            <p class="text-xl font-bold text-gray-800"><span id="val-diet">0</span> <span class="text-xs font-normal text-gray-400">kcal</span></p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                        <div class="p-3 rounded-xl bg-green-100 text-green-600"><i data-lucide="dumbbell" width="24"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">運動時間</p>
                            <p class="text-xl font-bold text-gray-800"><span id="val-exercise">0</span> <span class="text-xs font-normal text-gray-400">min</span></p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                        <div class="p-3 rounded-xl bg-indigo-100 text-indigo-600"><i data-lucide="moon" width="24"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">睡眠時數</p>
                            <p class="text-xl font-bold text-gray-800"><span id="val-sleep">0</span> <span class="text-xs font-normal text-gray-400">hr</span></p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4">
                        <div class="p-3 rounded-xl bg-yellow-100 text-yellow-600"><i data-lucide="wallet" width="24"></i></div>
                        <div>
                            <p class="text-sm text-gray-500">總花費</p>
                            <p class="text-xl font-bold text-gray-800"><span id="val-money">0</span> <span class="text-xs font-normal text-gray-400">$</span></p>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-4 col-span-2">
                        <div class="p-3 rounded-xl bg-blue-100 text-blue-600"><i data-lucide="scale" width="24"></i></div>
                        <div class="flex-1 flex justify-between items-center" id="weight-default-view">
                            <div>
                                <p class="text-sm text-gray-500" id="label-weight">目前體重</p>
                                <p class="text-xl font-bold text-gray-800"><span id="val-weight">0</span> <span class="text-xs font-normal text-gray-400">kg</span></p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-400" id="label-weight-trend">區間變化</p>
                                <p id="val-weight-trend" class="text-sm font-bold text-gray-400">--</p>
                            </div>
                        </div>
                        <div class="flex-1 hidden justify-between items-center gap-2" id="weight-stats-view">
                            <div class="text-center">
                                <p class="text-xs text-gray-400">平均</p>
                                <p class="text-lg font-bold text-gray-800"><span id="val-weight-avg">0</span></p>
                            </div>
                            <div class="text-center border-l border-gray-200 pl-2">
                                <p class="text-xs text-gray-400">最高</p>
                                <p class="text-lg font-bold text-red-500"><span id="val-weight-max">0</span></p>
                            </div>
                            <div class="text-center border-l border-gray-200 pl-2">
                                <p class="text-xs text-gray-400">最低</p>
                                <p class="text-lg font-bold text-green-500"><span id="val-weight-min">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="list-section" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hidden">
                    <div class="p-4 border-b border-gray-100 bg-gray-50/50">
                        <h3 class="font-bold text-gray-700">今日紀錄明細</h3>
                    </div>
                    <div id="record-list" class="divide-y divide-gray-100 max-h-[300px] overflow-y-auto overflow-x-hidden"></div>
                </div>

                <div id="trend-info" class="hidden text-center p-8 text-gray-400 bg-white rounded-2xl border border-dashed border-gray-300">
                    <i data-lucide="trending-up" class="mx-auto mb-2 opacity-50" width="32"></i>
                    <p id="trend-text">趨勢分析</p>
                </div>
            </div>

            <!-- AI 啟動區域 -->
            <div id="ai-section" class="hidden flex-col items-center pt-8">
                <div class="w-full bg-white p-6 rounded-2xl shadow-sm border border-gray-100 text-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-tr from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4 text-white shadow-lg">
                        <i data-lucide="sparkles" width="32"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">AI 健康教練</h3>
                    <p class="text-sm text-gray-500 mb-6">分析您過去 7 天的數據，給予個人化建議與鼓勵。</p>
                    
                    <button id="ai-generate-btn" class="w-full bg-primary text-white py-3 rounded-xl font-semibold shadow-lg hover:opacity-90 transition flex items-center justify-center gap-2">
                        <i data-lucide="zap" width="18"></i> 開始分析
                    </button>
                </div>

                <!-- Loading State (顯示在按鈕下方) -->
                <div id="ai-loading" class="hidden flex-col items-center text-gray-400 py-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-3"></div>
                    <p class="text-sm">AI 正在思考中...</p>
                </div>
            </div>

        </main>

        <!-- 裝飾背景點 -->
        <div class="fixed bottom-24 left-0 right-0 flex justify-center pointer-events-none opacity-30 z-0">
            <div class="flex gap-1" id="dots-container">
                <div class="w-2 h-2 rounded-full bg-gray-800"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300"></div>
            </div>
        </div>

        <!-- 
           [修改] 浮動按鈕 
           1. bottom-6 -> bottom-6 (基礎位置)
           2. 加上 mb-[env(safe-area-inset-bottom)] 以避開 Home Bar 
        -->
        <button id="add-btn" class="fixed bottom-6 mb-[env(safe-area-inset-bottom)] left-4 right-4 h-14 bg-primary text-white rounded-t-none rounded-b-2xl shadow-lg shadow-blue-600/30 flex items-center justify-center hover:scale-[1.02] active:scale-95 transition-all z-40">
            <i data-lucide="plus" width="32"></i>
        </button>
    </div>

    <!-- AI 結果抽屜 (Draggable Bottom Sheet) -->
    <div id="ai-drawer-overlay" class="hidden fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm transition-opacity"></div>
    <div id="ai-drawer" class="fixed bottom-0 left-0 right-0 z-[70] bg-white rounded-t-3xl shadow-[0_-5px_30px_rgba(0,0,0,0.15)] transition-transform duration-300 ease-out transform translate-y-full h-[80vh] flex flex-col pb-[env(safe-area-inset-bottom)]">
        <div id="ai-drag-handle" class="w-full h-10 flex items-center justify-center cursor-grab active:cursor-grabbing touch-none flex-shrink-0">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
        </div>
        <div class="flex-1 overflow-y-auto p-6 pt-0">
            <div class="prose prose-sm max-w-none text-gray-700 whitespace-pre-line" id="ai-content"></div>
            <div class="h-10"></div>
        </div>
    </div>

    <!-- 設定 Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl animate-slide-up m-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">應用程式設定</h3>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-500 mb-3">選擇主題色</label>
                <div class="flex justify-between gap-2" id="color-options"></div>
            </div>
            <button id="settings-close" class="w-full py-2 bg-gray-100 text-gray-600 rounded-xl font-semibold hover:bg-gray-200">關閉</button>
        </div>
    </div>

    <!-- 
       [修改] 新增紀錄 Modal -> 改造成底部拖動卡片樣式 
       1. items-end (置底)
       2. rounded-t-3xl (圓角)
       3. 增加拖動把手區域 (drag-handle)
       4. 增加底部安全區域 padding
    -->
    <div id="modal-overlay" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity">
        <div id="modal-card" class="bg-white w-full sm:w-96 rounded-t-3xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up transition-transform duration-300 transform pb-[calc(1.5rem+env(safe-area-inset-bottom))]">
            
            <!-- 拖動把手 (僅手機版顯示) -->
            <div id="modal-drag-handle" class="w-full h-6 -mt-2 mb-4 flex items-start justify-center cursor-grab active:cursor-grabbing touch-none sm:hidden">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">新增紀錄</h3>
            <div class="flex justify-between mb-6" id="type-selector"></div>
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">數值 (<span id="unit-label">大卡</span>)</label>
                <input type="number" id="amount-input" class="w-full text-3xl font-bold text-center border-b-2 border-gray-200 focus:border-blue-500 py-2 outline-none bg-transparent" placeholder="0">
            </div>
            <div class="mb-8">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">分類標籤</label>
                <div class="flex flex-wrap gap-2" id="category-chips"></div>
            </div>
            <div class="flex gap-3">
                <button id="modal-cancel" class="flex-1 py-3 rounded-xl font-semibold text-gray-500 hover:bg-gray-50">取消</button>
                <button id="modal-confirm" disabled class="flex-[2] bg-primary text-white py-3 rounded-xl font-semibold shadow-lg hover:opacity-90 disabled:opacity-50 flex items-center justify-center gap-2">
                    <i data-lucide="check" width="20"></i> 完成
                </button>
            </div>
        </div>
    </div>

    <!-- 加入版本號參數以強制重載 JS -->
    <script src="script.js?v=1.1.0"></script>
    
    <!-- 額外腳本：處理 Modal 點擊外部關閉與手機拖動效果 -->
    <script>
        (function() {
            // 1. 點擊遮罩關閉邏輯
            const modalOverlay = document.getElementById('modal-overlay');
            const modalCancel = document.getElementById('modal-cancel');
            
            // 監聽點擊事件
            modalOverlay.addEventListener('click', (e) => {
                // 如果點擊的是遮罩本身 (不是內部的 modal-card)，則觸發取消按鈕的點擊事件
                if (e.target === modalOverlay) {
                    modalCancel.click();
                }
            });

            // 2. 手機版拖動下滑關閉邏輯
            const dragHandle = document.getElementById('modal-drag-handle');
            const modalCard = document.getElementById('modal-card');
            let startY = 0;
            let currentY = 0;
            let isDragging = false;
            
            if(dragHandle && modalCard) {
                dragHandle.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    isDragging = true;
                    modalCard.style.transition = 'none'; // 移除過渡以便跟隨手指
                }, {passive: true});

                dragHandle.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    const deltaY = e.touches[0].clientY - startY;
                    if (deltaY > 0) { // 只允許向下滑
                        currentY = deltaY;
                        modalCard.style.transform = `translateY(${currentY}px)`;
                    }
                }, {passive: true});

                const endDrag = () => {
                    if (!isDragging) return;
                    isDragging = false;
                    modalCard.style.transition = 'transform 0.3s ease-out';
                    
                    if (currentY > 100) { // 下滑超過 100px 則關閉
                        modalCancel.click();
                        setTimeout(() => {
                            modalCard.style.transform = ''; // 重置樣式
                        }, 300);
                    } else {
                        modalCard.style.transform = ''; // 回彈
                    }
                    currentY = 0;
                };

                dragHandle.addEventListener('touchend', endDrag);
                dragHandle.addEventListener('touchcancel', endDrag);
            }
        })();
    </script>
</body>
</html>
